<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <h1>Star Wars. La Batalla Final</h1>

        <form id="configuracion">
            <label for="numeroSerieXwing">Número de serie del X-Wing</label>

            <button type="button" id="iniciarJuego">Iniciar una nueva partida</button>

        <form id="acciones">
            <button type="button" id="disparar">Disparar</button>
            <button type="button" id="reparar">Reparar</button>
        </form>

        <textarea id="resultado" readonly></textarea>

        <script type="module" src="../src/js/index.js"></script>


    </body>
